<table class="table table-hover">
  <thead>
  <tr>
      {% for field in fields %}
          <th>{{ field.label }}</th>
      {% endfor %}
      <th>Action</th>
  </tr>
  </thead>
  <tbody>
  {% for item in items %}
      <tr>
          {% for field in fields %}
              <td><span class="font-weight-normal">{{ field.value(item) }}</span></td>
          {% endfor %}
          <td>
              <div class="btn-group">
                  <button class="btn btn-link text-dark dropdown-toggle dropdown-toggle-split m-0 p-0"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="icon icon-sm">
                          <span class="fas fa-ellipsis-h icon-dark"></span>
                      </span>
                      <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                      <a class="dropdown-item edit_item" href="{% url 'transactions' item.id 'edit' %}">
                          <span class="fas fa-edit mr-2"></span>Edit
                      </a>
                      <a class="dropdown-item text-danger delete_item" data-href="{% url 'transactions' item.id %}">
                          <span class="fas fa-trash-alt mr-2"></span>Remove
                      </a>
                  </div>
              </div>
          </td>
      </tr>
  {% endfor %}
  </tbody>
</table>
